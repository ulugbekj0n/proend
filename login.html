<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>MyCourse.io - Login</title>
</head>

<body>
    <div class="container">
        <div class="login_block">
            <div class="logo">
                <img src="./images/header-logo.svg" alt="MyCourse.io">
            </div>

            <p class="login_text">Join us and get more benefits. We promise to keep your data safely.</p>

            <form id="loginForm">
                <div class="form_group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form_group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" minlength="6" required>
                </div>

                <button type="submit" class="login_button">Login</button>
            </form>

            <div class="divider">
                <span>or you can</span>
            </div>

            <div class="social_buttons">
                <button class="social_facebook">Continue with Facebook</button>
                <button class="social_button_apple">Continue with Apple</button>
                <button class="social_button_google">Continue with Google</button>
            </div>
            <div class="signup_link">
                Need an Account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        
        window.addEventListener("load", () => {
            const savedEmail = localStorage.getItem("userEmail");
            if (savedEmail) {
                emailInput.value = savedEmail;
            }
        });

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showError("Please fill in both fields!");
                return;
            }

            if (!validateEmail(email)) {
                showError("Invalid email format!");
                return;
            }

            if (password.length < 6) {
                showError("Password must be at least 6 characters!");
                return;
            }

            localStorage.setItem("userEmail", email);
            window.location.href = "search.html";
        });

        passwordInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                form.dispatchEvent(new Event("submit"));
            }
        });
        
        function showError(message) {
            let errorBox = document.querySelector(".error-message");
            if (!errorBox) {
                errorBox = document.createElement("div");
                errorBox.classList.add("error-message");
                document.querySelector(".login_block").insertBefore(errorBox, form);
            }

            errorBox.textContent = message;
            errorBox.style.opacity = "1";

            setTimeout(() => {
                errorBox.style.opacity = "0";
            }, 2500);
        }
        
        function validateEmail(email) {
            return /\S+@\S+\.\S+/.test(email);
        }
    </script>
</body>
</html>
